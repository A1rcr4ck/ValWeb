<!doctype html>
<html lang="en">

        <meta charset="UTF-8" />

        <!-- SAME FONTS AS ORIGINAL -->

        href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet"
        />
    </head>
    <audio id="bg-music" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
    const music = document.getElementById("bg-music");
    let isPlaying = false;

    document.body.addEventListener("click", () => {
        if (!isPlaying) {
        music.play();
        isPlaying = true;
        } else {
        music.pause();
        isPlaying = false;
        }
    });
    </script>



    <body>
        <!-- Letter Screen (already open + final) -->
        <div id="letter-container" style="display: flex">
        <div class="letter-window open final">

            Be my Valentine forever!
            </p>
